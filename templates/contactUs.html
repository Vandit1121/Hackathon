{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title >
        Vandit Web Page
    </title>
    <link rel="stylesheet" href="{% static 'styles/contactUs.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="header">
        <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbarbrand" href="#"><img src="{% static 'images/logo1.png' %}"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
                <i class="fa fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse justify-content-left" id="navbarNav">
                <ul class="navbar-nav mr auto text-right">
                  <li class="nav-item">
                    <a class="navlink active-home" href="home"> HOME </a>
                  </li>
                  <li class="nav-item">
                    <a class="navlink" href="#">INVOICE</a>
                  </li>
                  <li class="nav-item">
                    <a class="navlink" href="price">PRICING</a>
                  </li>
                  <li class="nav-item">
                    <a class="navlink" href="contact">CONTACT US</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-w{{ message.tags }} alert-dismissible fade show my-0" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
      </section>
      <section class="details">
        <div class="container">
        <form class="row g-3" method="post" action="/contact">
          {% csrf_token %}
          <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name">
          </div>
          <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email " name="email">
          </div>
          <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
          </div>
          <div class="col-12">
            <label for="complain" class="form-label">Complain</label>
            <textarea class="form-control" id="complain" rows="3" name="complain"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </section>
    </body>
    </html>
